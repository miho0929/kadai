<div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js";
    import { getDatabase, ref, push, set, update, onChildAdded, onChildChanged, remove, onChildRemoved } 
    from "https://www.gstatic.com/firebasejs/10.6.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBzzyBxfPdZwdr4RTppFM5JmWyssUdZ0WI",
        authDomain: "sample-a8451.firebaseapp.com",
        projectId: "sample-a8451",
        storageBucket: "sample-a8451.appspot.com",
        messagingSenderId: "408048057065",
        appId: "1:408048057065:web:0e9534b264b419e6688e78"
    };
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig); //initializeAppé–¢æ•°ã‚’ä½¿ã£ã¦firebaseã«ã‚¢ã‚¯ã‚»ã‚¹
    const db = getDatabase(app); //getDatabaseé–¢æ•°ã§ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ ãƒ‡ãƒ¼ã‚¿ãƒ™ãƒ¼ã‚¹ã«æ¥ç¶š
    const dbRef = ref(db, "chat"); //chatã‚’ç›£è¦–ã™ã‚‹ã‚ˆãƒ¼





    //ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸é€ã‚‹
    $("#send").on("click", function () {
        const msg = {
            uname: $("#uname").val(),
            text: $("#text").val(),
            today: new Date().toISOString() // æ—¥æ™‚ã‚’ISOæ–‡å­—åˆ—ã§ä¿å­˜
        };
        //console.log(msg);
        const newPostRef = push(dbRef); //ãƒ¦ãƒ‹ãƒ¼ã‚¯ã‚­ãƒ¼ã‚’ç”Ÿæˆ
        //console.log(newPostRef);
        set(newPostRef,msg);
    }); 

    onChildAdded(dbRef, function(data){
        const msg = data.val(); //ã“ã‚Œã—ãªã„ã¨ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆå¤‰æ•°ã«ãªã‚‰ãªã„
        const key = data.key; //ãƒ¦ãƒ‹ãƒ¼ã‚¯ã‚­ãƒ¼
        
        const today = new Date(msg.today);
        const formattedToday = today.toLocaleString();

        let h = '<p id="'+key+'">';
            h += msg.uname + ' - ' + formattedToday; // ãƒ¦ãƒ¼ã‚¶ãƒ¼åè¡¨ç¤º
            h += '<br>';
            //h += msg.text;
            //h +='</p>';
            h += '<span contentEditable="true" id="'+key+'_update">'+msg.text+'</span>'; //contentEditableå¤‰æ›´ã§ãã‚‹ã‚„ã¤
            h += '<span class="remove" data-key="'+key+'">ğŸš®</span>'; //removeã‚’ã‚¯ãƒªãƒƒã‚¯ã—ãŸã‚‰ã“ã®keyã‚’å–å¾—ã—ã¦ã€ã€
            h += '<span class="update" data-key="'+key+'">ğŸ†™</span>';
            h += '</p>';
            $("#output").prepend(h);
    });

    //å‰Šé™¤ã‚¤ãƒ™ãƒ³ãƒˆ
    $("#output").on("click", ".remove", function(){
        const key =$(this).attr("data-key"); //thisã¯ã‚¯ãƒªãƒƒã‚¯ã—ãŸå ´æ‰€
        const remove_item = ref(db,"chat/"+key); // chatã®ãªã‹ã®ãƒ¦ãƒ‹ãƒ¼ã‚¯ã‚­ãƒ¼ã‚’æŒ‡å®š
        remove(remove_item); //firebaseãƒ‡ãƒ¼ã‚¿å‰Šé™¤é–¢æ•° 
    });

    //æ›´æ–°ã‚¤ãƒ™ãƒ³ãƒˆ
    $("#output").on("click", ".update", function(){
        const key = $(this).attr("data-key");
        update(ref(db, "chat/"+key), {
                text: $("#"+key+'_update').html()
        });
    });

    //å‰Šé™¤å‡¦ç†ãŒfirebaseå´ã§å®Ÿè¡Œã•ã‚ŒãŸã‚‰ã‚¤ãƒ™ãƒ³ãƒˆç™ºç”Ÿï¼
    onChildRemoved(dbRef, (data) => {
        $("#"+data.key).remove(); //DOMæ“ä½œé–¢æ•°ï¼ˆå¯¾è±¡ã‚’å‰Šé™¤ï¼‰
    });

    //æ›´æ–°å‡¦ç†ãŒfirebaseå´ã§å®Ÿè¡Œã•ã‚ŒãŸã‚‰ã‚¤ãƒ™ãƒ³ãƒˆç™ºç”Ÿï¼
    onChildChanged(dbRef, (data) => {
        $("#"+data.key+'_update').html(data.val().text);
        $("#"+data-key+'_update').fadeOut(800).fadeIn(800);
    });

  </script>
