<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
<title>おみくじ</title>
</head>
<body>

<header>
    <h1>おみくじ</h1>
        <style>
            h1{
                color:#FF1493 ;
            }
        </style>
</header>

<main>
    <ul>
        <li id="pull">おみくじを引く</li>
    </ul>
    <p id="echo"><img src="a.png"></p>
    
</main>

<footer>フッター</footer>
<script>
// js03.htmlを参考にする

// const test = document.querySelector("#test");

// const echo = document.querySelector("#echo")
// echo.innerHTML="DOM練習";

// clickイベントのブロック
const pull = document.querySelector("#pull");
pull.style.backgroundColor = "#6E6FA";
pull.style.color = "#FF1493";
pull.onclick = function(){

    // ＜おみくじプログラム＞
    const echo = document.querySelector("#echo");
    //乱数を作る
    const num = Math.ceil(Math.random()*5);
    // 乱数をIF分岐処理で分ける
    // 条件に合っていればalert()で表示
    if(num==1){
        // echo.innerHTML="大吉";
        echo.innerHTML='<img src="omikuji_daikichi.png">';
    }
    if(num==2){
        // echo.innerHTML="中吉";
    }   echo.innerHTML='<img src="omikuji_chuukichi.png">';
    if(num==3){
        // echo.innerHTML="小吉";
        echo.innerHTML='<img src="omikuji_syoukichi.png">';
    }
    if(num==4){
        // echo.innerHTML="吉";
        echo.innerHTML='<img src="omikuji_kichi.png">';
    }
    if(num==5){
        // echo.innerHTML="凶";
        echo.innerHTML='<img src="omikuji_kyou.png">';
    }
}





</script>
</body>
</html>
