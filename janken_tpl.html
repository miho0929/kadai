<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
<title>じゃんけん</title>
</head>
<body>

<header>
  <h1>じゃんけん</h1>
</header>

<main>
  <ul id="zibun">
    <li id="gu_btn">グー</li>
    <li id="cho_btn">チョキ</li>
    <li id="par_btn">パー</li>
  </ul>
  <div>コンピュータの出した手は？「<span id="pc_hands">なに？</span>」</div>
  <div id="judgment">結果</div>
</main>

<footer></footer>
<script>
//じゃんけん用のSCRIPTを書いてください
//1.クリックイベント作成
//2.コンピュータが出す手の乱数
//3.勝ちか負けか




let userHand;
let computerHand;

//自分の手
$("#gu_btn").on("click", function() {
  userHand = "グー";
  playGame(userHand);
  // プレイヤーがグーを選んだときの処理
});

$("#cho_btn").on("click", function() {
  userHand = "チョキ";
  playGame(userHand);
  // プレイヤーがチョキを選んだときの処理
});

$("#par_btn").on("click", function() {
  userHand = "パー";
  playGame(userHand);
  //プレイヤーがパーを選んだ時
});





//コンピュータの手
function playGame(userHand) {
//上記で行った自分の手のプログラム作成時に設定した
//playgameという関数をここで宣言して｛｝でくくる。
//{}でくくらないとじっこうできない。
//{}でくくりたいからplaygame関数でまとめた

const num = Math.ceil(Math.random()*3)
if(num == 1){
  $("#pc_hands").html("グー");
  computerHand = "グー";
}
if(num == 2){
  $("#pc_hands").html("チョキ");
  computerHand = "チョキ";
}
if(num == 3){
  $("#pc_hands").html("パー");
  computerHand = "パー";
}
    




//勝ち負け
let result;
if(userHand === computerHand){
  result = "引き分け";
}
else if((userHand === "グー" && computerHand === "チョキ") ||
        (userHand === "チョキ" && computerHand === "パー") ||
        (userHand === "パー" && computerHand === "グー")){
  result = "あなたの勝ち";
}
else {
  result = "あなたの負け";
}

// 4. 結果の表示
$("#judgment").html(result);

}//ここで｛｝くくってる。おわり
    
    
    
    
    

</script>
</body>
</html>
